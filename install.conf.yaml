- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- brewfile:
    file: brew/Brewfile

- shell:
    # Install submodules
    - [git submodule update --init --recursive, Installing submodules]

    # Install zsh plugins with Antibody
    - [antibody bundle < ~/.dotfiles/zsh/plugins.txt > ~/.zsh_plugins.sh]
    - [antibody update]
    
- link:

    # zsh
    ~/.zshrc: zsh/zshrc.zsh

    # nvim
    ~/.config/nvim: nvim

    # Git
    ~/.gitconfig: git/gitconfig

    # xvim
    ~/.xvimrc: xvimrc

    # tmux
    ~/.tmux.conf: tmux.conf

    # ideavim
    ~/.ideavimrc: ideavimrc
